<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Market | المتجر الجزائري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-10px); }
        .loader { border-top-color: #2563eb; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600">DZ<span class="text-gray-900">Market</span></h1>
            <a href="advertise.html" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition">أعلن معنا</a>
        </div>
    </header>

    <section class="py-16 px-6 text-center">
        <h2 class="text-4xl md:text-6xl font-black text-gray-900 mb-4">اكتشف أفضل المنتجات المحلية</h2>
        <p class="text-gray-500 text-lg max-w-2xl mx-auto">منصة تجمع بين البائعين والمشترين في الجزائر بكل سهولة وأمان.</p>
    </section>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="loader w-12 h-12 border-4 border-blue-200 rounded-full mb-4"></div>
            <p class="text-gray-500">جاري جلب أحدث العروض...</p>
        </div>

        <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8 hidden">
            </div>
    </main>

    <script>
        // رابط السكريبت الخاص بك من الصورة الأخيرة
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwfd-G7iCfwoYvqWbfQ5Ukc-T1BIP-i7i5NUyFScQPf3ZsAhbf2UDya6G0jFzP1bZPC/exec';

        async function fetchProducts() {
            try {
                const response = await fetch(SCRIPT_URL);
                const products = await response.json();
                
                const container = document.getElementById('productsContainer');
                const loader = document.getElementById('loading');
                
                if (products.length === 0) {
                    loader.innerHTML = '<p class="text-gray-500 text-xl">لا توجد منتجات مفعلة حالياً.</p>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-100 product-card relative overflow-hidden">
                        ${product.plan === 'pro' ? '<span class="absolute top-4 left-4 bg-amber-400 text-xs font-black px-3 py-1 rounded-full text-white shadow-sm">إعلان مميز</span>' : ''}
                        
                        <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mb-6">
                            <i class="fas fa-box-open text-3xl"></i>
                        </div>
                        
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-gray-500 text-sm mb-6 h-12 overflow-hidden">${product.details}</p>
                        
                        <div class="flex items-center justify-between border-t pt-6">
                            <span class="text-blue-600 font-black">منتج جديد</span>
                            <a href="https://wa.me/213${product.phone.substring(1)}" target="_blank" class="bg-green-500 text-white w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-green-600 transition-colors shadow-lg shadow-green-100">
                                <i class="fab fa-whatsapp text-2xl"></i>
                            </a>
                        </div>
                    </div>
                `).join('');

                loader.classList.add('hidden');
                container.classList.remove('hidden');

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">حدث خطأ أثناء تحميل البيانات.</p>';
            }
        }

        window.onload = fetchProducts;
    </script>
</body>
</html>
